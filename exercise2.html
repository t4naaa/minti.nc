<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Changing Squares</title>
  <style>
    .container {
      display: flex;
      gap: 20px;
    }

    .red-square, .blue-square {
      width: 300px;
      height: 300px;
    }

    .red-square {
      background-color: red;
    }

    .blue-square {
      background-color: blue;
    }

    /* When screen width is 500px or more, switch the colors */
    @media (min-width: 500px) {
      .red-square {
        background-color: blue;
      }

      .blue-square {
        background-color: red;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="red-square"></div>
    <div class="blue-square"></div>
  </div>
</body>
</html>
